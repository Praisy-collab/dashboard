<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./plugins/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <div class="viewport">
        <header class="space-x">
            <div class="menu fas fa-bars"></div>
            <div>
                <h3>Dashboard</h3>
                <span>12th Oct 2023</span>
            </div>
            <div class="header-left">
                <div class="search">
                    <input type="search" name="search" placeholder="search something">
                    <span class="fas fa-search search-icon"></span>
                </div>
                <div class="theme-toggle">
                    <div class="toggle-switch"></div>
                    <div class="icon-wrapper">
                        <span class="fas fa-circle-half-stroke light-mode"></span>
                        <span class="fas fa-sun dark-mode"></span>
                    </div>
                </div>
                <div class="notif">
                    <span class="fas fa-comment"></span>
                </div>
                <div class="profile">
                    <img class="profile-pic" src="./assets/images//profile_pic.webp" width="40px" height="40px" alt="profile picture">
                    <span class="name">John Smith</span>
                </div>
            </div>
        </header>
        <div class="sidenav">
            <div class="inner-nav">
                sidenav
            </div>
        </div>
        <main class="space-x">
            main
        </main>
    </div>
</body>
</html>
