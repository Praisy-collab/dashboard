<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./plugins/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <div class="viewport">
        <header class="space-x">
            <div class="menu fas fa-bars"></div>
            <div>
                <h3>Dashboard</h3>
                <span>12th Oct 2023</span>
            </div>
            <div class="header-left">
                <div class="search">
                    <input type="search" name="search" placeholder="search something">
                    <span class="fas fa-search search-icon"></span>
                </div>
                <div class="theme-toggle">
                    <div class="toggle-switch"></div>
                    <div class="icon-wrapper">
                        <span class="fas fa-moon light-mode"></span>
                        <span class="fas fa-sun dark-mode"></span>
                    </div>
                </div>
                <div class="notif">
                    <span class="fas fa-comment-alt"></span>
                </div>
                <div class="profile">
                    <img class="profile-pic" src="./assets/images//profile_pic.webp" width="40px" height="40px" alt="profile picture">
                    <span class="name">John Smith</span>
                </div>
            </div>
        </header>
        <div class="sidenav">
            <div class="inner-nav">
                <div class="top">
                    <div class="nav-profile">
                        <div class="image">
                            <img src="./assets/images/profile_pic.webp" width="40px" height="40px" alt="profile image">
                        </div>
                        <div class="text">
                            <h3>John Smith</h3>
                            <p>CEO</p>
                        </div>
                    </div>
                    <ul>
                        <li><a href="#"><span class="fas fa-tachometer-alt"></span>Dashboard</a></li>
                        <li><a href="#"><span class="fas fa-project-diagram"></span>Projects</a></li>
                        <li><a href="#"><span class="fas fa-credit-card"></span>Transactions</a></li>
                        <li><a href="#"><span class="fas fa-users"></span>My team</a></li>
                        <li><a href="#"><span class="fas fa-database"></span>Research Data</a></li>
                        <li><a href="#"><span class="fas fa-chart-line"></span>Reports</a></li>
                    </ul>
                    <ul>
                        <li><a href="#"><span class="fas fa-cog"></span>Settings</a></li>
                        <li><a href="#"><span class="fas fa-question-circle"></span>Help</a></li>
                    </ul>
                </div>
                <div class="bottom">
                    <a href="#logout"><span class="fas fa-sign-out"></span> Logout</a>
                </div>
            </div>
        </div>
        <main class="space-x">
            main
        </main>
    </div>
</body>
</html>
